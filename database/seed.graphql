mutation {
  first: createLink(
    data: {
      description: "This is my first blog post ever!"
      url: "https://google.com"
    }
  ) {
    id
  }

  second: createLink(
    data: {
      description: "My first post was good, but this one is better!"
      url: "https://google.com"
    }
  ) {
    id
  }

  third: createLink(
    data: { description: "This is a draft...", url: "https://google.com" }
  ) {
    id
  }
}
